# Exclusion list from the generated _site

exclude: [ "Gemfile", "Gemfile.lock", "docker-compose.yml", "README.md", "/scripts" ]

# Enable pagination for blog posts (http://jekyllrb.com/docs/pagination/)

paginate_path: "blog/page:num/"
paginate: 5

# Enable minification SASS (http://jekyllrb.com/docs/assets/#sassscss)

sass:
  style: compressed

# Plugins (make sure also added to Gemfile)

gems:
  - jekyll-paginate # https://github.com/jekyll/jekyll-paginate
  - jemoji # https://github.com/jekyll/jemoji

encoding: "utf-8"

