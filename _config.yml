
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://wingy3181.github.io"     # the base hostname & protocol for your site

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: "" # the subpath of your site, e.g. /blog

# Google tracking id

google-tracking-id: "UA-85115612-1" # Variable used in /_includes/js.html

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True # Variable used in /_includes/head_force-https.html

#############
# HTML Head #
#############

lang: "en" # Variable used in /_layouts/*.html
author: "Cheong Yip" # Variable used in /includes/(head|footer).html
title: "{ Cheong Yip }" # Variable used in /includes/(head|navigation).html
description: "Blog and website of Cheong Yip." # Variable used in /_includes/head.html
keywords: "family, life, software, engineering, programming, cheong, yip" # Variable used in /_includes/head.html
favicon: "/img/favicon.ico" # Variable used in /_includes/head.html

##############################
# Header + Navigation layout #
##############################

black-favicon: "/img/icon-transparent-bg.svg" # Variable used in /_includes/navigation.html

background-img: "../img/intro-bg.jpg" # Variable used in /css/grayscale.scss

me-img: "/img/me-cartoon-transparent-bg.200x200.png" # Variable used in /_includes/header.html

##########################################
# Dynamic Text on the Header             #
# - Variables used in /_includes/js.html #
##########################################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "I can accept failure, but I can't accept not trying."
  - text: "Any fool can write code that a computer can understand. Good programmers write code that humans can understand."
  - text: "Controlling complexity is the essence of computer programming."
  - text: "Fail early, Fail fast, fail often."
  - text: "Life is not always a matter of holding good cards, but sometimes playing a poor hand well."
  - text: "Life would be much easier if I had the source code."
  - text: "I love software, because if you can imagine something, you can build it."

########################################################
# Color the browser elements                           #
# Variables used in /_includes/head_color-browser.html #
########################################################
color-browser: "#222222"
apple-status-bar-style: "black"

#######################################################################
# Web app mode                                                        #
# - Variables used in /_includes/head_web-app.html and /manifest.json #
#######################################################################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

